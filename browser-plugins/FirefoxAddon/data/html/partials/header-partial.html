<table class="table">
    <tbody>
    <tr>
        <td>
            <b>Datawake Version:</b>  {{versionNumber}}
        </td>
        <td align="right">
            <button class="btn btn-warning" ng-click="signOut()">Sign Out</button>


        </td>
    </tr>
    <tr>
        <td></td>
        <td align="right">
            <button ng-show="!datawake.isDatawakeOn" class="btn btn-success" ng-click="record(true)">Record</button>
            <button ng-show="datawake.isDatawakeOn" class="btn btn-danger" ng-click="record(false)">Stop Recording</button>
        </td>
    </tr>
    </tbody>
<table class="table table-bordered">
    <tbody>
    <tr>
        <td>
            <b>User:</b>
        </td>
        <td>
            {{user.user_name}}
        </td>
    </tr>
    <tr>
        <td>
            <b>Team:</b>
        </td>
        <td>
            <select id="team_select" class="form-control" ng-model="selectedTeam" ng-change="teamChanged(selectedTeam);" ng-options="team as team.name for team in user.teams"
                    data-placeholder="Select a Domain ">
            </select>
        </td>
    </tr>
    </tbody>
</table>
<table class="table table-bordered">
    <tbody>
    <tr>
        <td>
            <b>Domain:</b>
        </td>
        <td>
            {{datawake.domain.name}}
            <select id="domain_select" class="form-control" ng-model="selectedDomain" ng-change="domainChanged(selectedDomain);" ng-options="domain.name for domain in domains"
                    data-placeholder="Select a Domain ">
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <b>Trail:</b>
        </td>
        <td>
            {{datawake.trail.name}}
        </td>
    </tr>
    <tr>
        <td><b>URL: </b></td>
        <td>{{current_url}}</td>
    </tr>
    <tr ng-show="rankingEnabled">
        <td>
            <b>URL Ranking:</b>
        </td>
        <td>
            <div id="star_rating"></div>
            <span id="url_rank_text">{{ranking}} / 10</span>
        </td>
    </tr>
    <tr>
        <td>
            <b>Page Visits:</b>
        </td>
        <td>
            {{pageVisits}}
        </td>
    </tr>
    </tbody>
</table>
